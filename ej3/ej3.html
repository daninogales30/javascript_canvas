<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canva" height="200" width="300" style="border: 1px solid black;"></canvas>

    <script>
        let canva = document.getElementById("canva");
        let c = canva.getContext("2d");
        c.fillStyle = "green";
        c.fillRect(50, 50, 150, 100);
        
    </script>
</body>
</html>
