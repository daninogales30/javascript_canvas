<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canva" height="400" width="400" style="border: 1px solid black;"></canvas>

    <script>
        let canva = document.getElementById("canva");
        let c = canva.getContext("2d");
        c.lineWidth = 2;
        c.strokeStyle = "red";
        c.arc(canva.width / 2, canva.height / 2, 100, 0, Math.PI * 2);
        c.stroke();
    </script>
</body>
</html>
