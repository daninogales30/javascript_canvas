<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" height="200" width="300" style="border: 1px solid black;"></canvas>

    <script>
        let canva = document.getElementById("myCanvas")
        let c = canva.getContext("2d")
        c.lineWidth = 5;
        c.strokeStyle = "blue";
        c.strokeRect(50, 50, 150, 100);
        c.stroke();
    </script>
</body>
</html>
